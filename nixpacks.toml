[phases.setup]
nixPkgs = ['nodejs_20', 'pnpm']

[phases.install]
cmds = [
    'cd packages/shared && pnpm install',
    'cd packages/augments-ui && pnpm install'
]

[phases.build]
cmds = [
    'cd packages/shared && pnpm run build',
    'cd packages/augments-ui && pnpm run build'
]

[start]
cmd = 'cd packages/augments-ui && pnpm start'

